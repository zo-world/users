<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>My Awesome User Registration System</h1>
  </header>
  <main>
    <h2>Register a new user </h2>
    <!-- Register a new user -->
    <!-- <form action="/register" method="post">
      <input type="text" name="username" placeholder="Username">
      <input type="password" name="password" placeholder="Password">
      <input type="submit" value="Register">
    </form> -->
    <div class="form">
      <div>
        <label for="email">Email*: </label>
        <input type="text" id="txtEmail">
      </div>
      <div>
        <label for="password">Password*: </label>
        <input type="password" id="txtPassword">
      </div>
      <div>
        <label for="firstName">First Name*: </label>
        <input type="text" id="txtFirstName">
      </div>
      <div>
        <label for="lastName">Last Name*: </label>
        <input type="text" id="txtLastName">
      </div>
      <div>
        <label for="age">Age: </label>
        <input type="number"  id="txtAge">
      </div>
      <div>
        <label for="address">Address: </label>
        <input type="text" id="txtAddress">
      </div>
      <div>
        <label for="tel">Phone:</label>
        <input type="tel" id="txtPhone">
      </div>
      <div>
        <label for="payment">Payment*:</label>
        <select id="selPayment">
          <option value="" selected>-- pay method--</option>
          <option value="cash">Cash</option>
          <option value="cc">Credit Card</option>
          <option value="pp">Papal</option>
        </select>
      </div>
      <div>
        <label for="color">Color:</label>
        <input type="color" id="txtColor">
      </div>
      <button id="btnAdd" onclick="register();">Add</button>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="scripts/storeManager.js"></script>
  <script src="scripts/register.js"></script>
</body>
</html>
